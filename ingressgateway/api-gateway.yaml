apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: api-ingressgateway
  namespace: k8s-microservices
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 20002
      name: api
      protocol: HTTP
    hosts:
    - "*"
